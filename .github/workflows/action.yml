name: C CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the docker image
      run: docker build -t test/helloworld:latest .
    - name: Run the docker image with exit command
      run: echo "exit" | docker run --rm -i test/helloworld:latest
    - name: Upload docker to docker registry
      run: cat ~/my_password.txt | docker login --username carbonatedwaterr --password-stdin
      run: docker tag test/helloworld carbonatedwaterr/my-own-cli:1.0
      run: docker push carbonatedwaterr/my-own-cli:1/0